<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h1 class="title">Color Add</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <br />
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="colorText"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Color"
              />
            </div>
            <br>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-outline-primary col-md-5 mx-3"
                (click)="add()"
              >
                Add
              </button>
               <button (click)="delete()"
               type="button"
               class="btn btn-outline-danger col-md-5 mx-3"
               >
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
